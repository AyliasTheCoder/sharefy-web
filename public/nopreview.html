<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unable To Preview</title>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

    <link
      id="css"
      rel="stylesheet"
      type="text/css"
      href="style.css"
      media="all"
    />
  </head>
  <body>
    <h1 id="header">We cannot currently preview these types of files</h1>
    <br /><br />
    <button><a href="/dldldl" id="download">Download</a></button>
    <br />
    <button><a href="/">Home</a></button>
  </body>

  <script>
    const queryString = window.location.search.replace("?", "").split(":");
    var link = "/dl?id=" + queryString[0];

    $("#download").attr("href", link);
    $("#header").html(`We cannot currently preview ${queryString[1]} files`);
  </script>
</html>
