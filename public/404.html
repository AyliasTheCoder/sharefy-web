  <style>
    body {
      background-image: linear-gradient(
        0deg,
        rgba(247, 247, 247, 1) 23.8%,
        rgba(252, 221, 221, 1) 92%
      );
      height: max(100%, 100vh);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: "Lato", sans-serif;
      margin: 0;
    }

    button {
      padding: 10px 15px;
      background-color: #fff;
      border-radius: 15px;
      border-style: solid;
      border-width: 1px;
      box-shadow: 0 10px 10px 0 rgba(252, 169, 169, 0.6);
      transition-duration: 200ms;
      /* margin-bottom: -10px; */
    }

    button a {
      color: black;
      text-decoration: none;
      font-family: "Lato", sans-serif;
      font-weight: 700;
      font-size: 18px;
    }

    button:hover {
      transform: scale(120%);
    }

    .copy {
      display: none;
    }

    input[type="file"],
    .submit {
      display: none;
    }

    label {
      background-color: #fff;
      border: 1px solid #ccc;
      display: inline-block;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 10px 10px 0 rgba(252, 169, 169, 0.6);
      transition-duration: 200ms;
    }

    label:hover {
      transform: scale(120%);
    }

    h1 {
      margin-bottom: -10px;
    }
